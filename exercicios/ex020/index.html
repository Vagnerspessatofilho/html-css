<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: black;
        }
        a:active {
            color: blue;
        }
        a::after {
            content: '[link]';
            color: rgb(215, 58, 58);
        }
       
    </style>
</head>
<body>
    <h1>personalizando links</h1>

    <ul>
        <li><a href="vaitomanocuguanabara.html">
            vai toma no cu guanabara
            </a>
        </li>
    </ul>
    
</body>
</html>
